{%extends 'shop/base.html'%}
{%block title%}ContactUs{%endblock%}
{%block body%}
<div class="container">
    <h3>Contact Us</h3>
    <form  action='/shop/contact/' method='post'>
        <div class="form-group">
          <label for="name">Enter your Name</label>
          <input type="name" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="name">Enter your Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
          <div class="form-group">
            <label for="phone">Enter your Phone No</label>
            <input type="tel" class="form-control" id="phone" placeholder="phone no">
          </div>
          <div class="form-group">
            <label for="desc">How we can help you?</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-success">Submit</button>
       
      
</div>


{%endblock%}
